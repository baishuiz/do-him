<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dream Advanture - GameJam2011 @ SHANGHAI</title>
		<link rel="stylesheet" href="/css/base.css" type="text/css" media="screen" />
	</head>
	<body id="PageName">
		<div id="Stage"></div>
		<div id="Start" class="dialog">
			<div class="popup">
				<span class="title">Dream Advanture</span>
				<a href="javascript:gStart('Start');" class="btn">Start</a>
				<ul class="rank">
					<li class="odd">
						<em>Player</em><strong>99999</strong>
					</li>
					<li>
						<em>Player</em><strong>88888</strong>
					</li>
					<li class="odd">
						<em>Player</em><strong>77777</strong>
					</li>
					<li>
						<em>Player</em><strong>66666</strong>
					</li>
					<li class="odd">
						<em>Player</em><strong>55555</strong>
					</li>
				</ul>
				<a href="javascript:gAbout();" class="btn">About</a>
			</div>
		</div>
		<div id="Pause" class="dialog">
			<div class="popup">
				<span class="title">Game Paused</span>
				<a href="javascript:gContinue();" class="btn">Continue</a>
				<a href="javascript:gStart('Pause');" class="btn">Restart</a>
				<a href="javascript:gExit();" class="btn">Exit</a>
			</div>
		</div>
		<script type="text/javascript" src="/js/base.js"></script>
		<script type="text/javascript"></script>
	</body>
</html>
